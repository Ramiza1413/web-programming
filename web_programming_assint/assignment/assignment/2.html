<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Analysis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
<body>

  <h2>Text Analysis</h2>

  <label for="textInput">Enter text:</label><br>
  <textarea id="textInput" rows="5" cols="50"></textarea>

  <br><br>

  <button onclick="analyzeText()">Submit</button>

  <script>
    function analyzeText() {
      // Get the input value
      var inputText = document.getElementById("textInput").value;

      // Calculate the number of characters, words, and lines
      var charCount = inputText.length;
      var wordCount = inputText.split(/\s+/).filter(function(word) { return word.length > 0; }).length;
      var lineCount = inputText.split(/\n/).filter(function(line) { return line.trim().length > 0; }).length;

      // Display the information using an alert message
      var message = "Character Count: " + charCount + "\nWord Count: " + wordCount + "\nLine Count: " + lineCount;
      alert(message);
    }
  </script>

</body>
</html>
